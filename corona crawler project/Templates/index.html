<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The newest statistics of Coronaviruse</title>

    <!-- My SCC -->
    <link rel="stylesheet" href="../Statics/style.css" />
    <link rel="stylesheet" href="../Statics/slider-style.css" />

</head>
<body>
    <!-- site title  -->
    <p id="site-desc">
        <img class="live-logo" src="../Statics/img/live.png" alt="">
        online statistics of coronavirus
    </p>

    <!-- site logo -->
    <img class="logo" src="../Statics/img/logo.png">

    <!-- slider -->
    <div id="slider">
		<input type="radio" name="slider" id="slide1" checked>
		<input type="radio" name="slider" id="slide2">
		<input type="radio" name="slider" id="slide3">
		<input type="radio" name="slider" id="slide4">
		<div id="slides">
			<div id="overflow">
				<div class="inner">
					<div class="slide slide_1">
						<div class="slide-content">
							<img src="../Statics/img/corona2.jpg" style="width: 50%; height: 50%; border-radius: 10px;" alt="">
						</div>
					</div>
					
					<div class="slide slide_2">
						<div class="slide-content">
							<h2><p class="p-cases">Total cases until now</p></h2>
							<p id="cases" >1000</p>
						</div>
					</div>
					
					<div class="slide slide_3">
						<div class="slide-content">
							<h2><p class="p-cases">Total Death cases</p></h2>
							<p id="death" >1000</p>
						</div>
					</div>

					<div class="slide slide_4">
						<div class="slide-content">
							<h2><p class="p-cases">Total Recovered cases</p></h2>
							<p id="recover">1000</p>
						</div>
					</div>
					
				</div>
			</div>
		</div>

		<div id="controls">
		<label for="slide1"></label>
		<label for="slide2"></label>
		<label for="slide3"></label>
		<label for="slide4"></label>
		</div>
		
		<!-- plot -->

		<!-- <img class="plot" src="../Statics/plot.png" alt=""> -->
		<p class="plot-title">The newest statistics Top 10 country</p>

		<!-- Table info  -->
		<table class="corona-info">
			<tr class="title">
				<th>#</th>
				<th>countries</th>
				<th>Total Cases</th>
				<th>New Cases</th>
				<th>Total Death</th>
				<th>Total Death</th>
				<th>Total Recovered</th>
				<th>New Recovered</th>
				<th>Serious Condition</th>
			</tr>
			<tr>
				<th>100</th>
				<th>100</th>
				<th>100</th>
				<th>100</th>
				<th>100</th>
				<th>100</th>
				<th>100</th>
				<th>100</th>
				<th>100</th>
			</tr>
		</table>
		
		<div id="bullets">
		<label for="slide1"></label>
		<label for="slide2"></label>
		<label for="slide3"></label>
		<label for="slide4"></label>
		</div>
	</div>
</body>
</html>
